<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4>
                    <center>注意:</center>
                </h4>
                <center>请认真合适本人以及相关挂号信息，以防预约错误，耽误您宝贵的时间，谢谢合作。</center>
            </div>
            <br>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <center>请确认以下信息：</center>
                    </h3>
                </div>
                <div class="panel-body" style="display: table;margin: 2% auto;">
                    <div class="col-md-12 column" align="center">
                        <form role="form" action="/user_confirm_appointment">
                            <div class="form-group">
                                <label for="user_name_id">用户姓名</label>
                                <input name="user_name" value="{{ user_name }}" size="40" class="form-control" id="user_name_id"/>
                            </div>
                            <div class="form-group">
                                <label for="area_id">医院地区</label>
                                <input name="area" value="{{ area }}" class="form-control" id="area_id"/>
                            </div>
                             <div class="form-group">
                                <label for="level_id">医院等级</label>
                                <input name="level" value="{{ level }}" class="form-control" id="level_id"/>
                            </div>
                             <div class="form-group">
                                <label for="name_id">医院名称</label>
                                <input name="name" value="{{ name }}" class="form-control" id="name_id"/>
                            </div>
                             <div class="form-group">
                                <label for="section_id">医院科室</label>
                                <input name="section" value="{{section}}" class="form-control" id="section_id"/>
                            </div>
                            <center>
                                <button class="btn btn-warning">确定</button>
                                <button type="button" onclick="window.location.href='/user_index'" class="btn btn-default">取消</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
