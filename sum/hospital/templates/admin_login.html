<!DOCTYPE html>
<html>
  <head>
    <title>挂号系统后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />

    <link rel="icon" type="static/admin_static/image/ico" href="http://tattek.com/minimal/images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="static/admin_static/css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="static/admin_static/css/vendor/bootstrap-checkbox.css">

    <link href="static/admin_static/css/minimal.css" rel="stylesheet">

  </head>
  <body class="bg-1">
    <div id="wrap">
      <div class="row">
        <div id="content" class="col-md-12 full-page login">
          <div class="inside-block">
            <img src="static/admin_static/images/logo-big.png" alt class="logo">
            <h1><strong>欢迎登录挂号管理系统</strong></h1>
            <h5>@heyingming</h5>

            <form id="form-signin" action="/judge_user" class="form-signin">
              <section>
                <div class="input-group">
                  <input type="text" class="form-control" name="username" placeholder="用户名">
                  <div class="input-group-addon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group">
                  <input type="password" class="form-control" name="password" placeholder="密码">
                  <div class="input-group-addon"><i class="fa fa-key"></i></div>
                </div>
              </section>
              <section class="controls">
                <div class="checkbox check-transparent">
                  <input type="checkbox" value="1" id="remember" checked>
                  <label for="remember">记住密码?</label>
                </div>
                <a href="#">Forget password?</a>
              </section>
              <section class="log-in">
                <button class="btn btn-greensea">登录</button>
              </section>
            </form>
          </div>


        </div>
        <!-- /Page content -->  
      </div>
    </div>
    <!-- Wrap all page content end -->
  </body>
</html>
