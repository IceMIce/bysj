<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>意见反馈管理</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".modify-btn").on("click", function () {
            var user_email = $(this).attr("user_email");
            $('#user_email_id').html(user_email);
        });
    });
    $(document).ready(function () {
        $(".add-btn").on("click", function () {
            $('#confAddModal').modal('show');
        });
    });

</script>

<div class="modal fade" id="confModifyModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span>
                </button>
                <center><h4 class="modal-title" id="examplemodallabel">发送到用户邮箱</h4></center>
            </div>
            <div class="modal-body">
                <form role="form" method='get' action='/admin_update_user'>
                    <div class="form-group">
                        <label for="user_email_id" class="control-label">用户邮箱:</label>
                        <imput id="user_email_id" class="form-control" name="user_email" readonly></imput>
                    </div>
                    <div class="form-group">
                        <label for="content_id" class="control-label">反馈内容:</label>
                        <textarea id="content_id" class="form-control" name="content"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title" align="center">
                        意见反馈列表
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>用户邮箱</th>
                            <th>用户内容</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for feedback in feedback_obj %}
                        <tr>
                            <td>{{ feedback.id }}</td>
                            <td>{{ feedback.user_email }}</td>
                            <td>{{ feedback.content }}</td>
                            <td>
                                <button class="btn btn-info modify-btn" data-toggle="modal"
                                        data-target="#confModifyModal"
                                        user_email="{{ feedback.user_email }}">反馈
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
